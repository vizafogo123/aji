<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="asjio.css">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ jax: ["input/TeX", "output/SVG"], SVG: { scale: 120 } })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_SVG"></script>
</head>

<body>
  <div id="main">
    <div id="proof-pane">
      <input type="button" value="Cheat add" onclick="cheat_add_formula();" />
      <img id="assumption" src="img\assumption.svg" onclick="Proof.make_assumption();">
      <img id="delete" src="img\delete.svg">
    </div>
    <div id="theorem-pane">
    </div>
  </div>
  <div id="formula-builder" class="modal">
    <div id="formula-builder-content" class="modal-content">
      <div id="formula-builder-header" class="modal-header">
        <span class="close">×</span>
        <h2>Formula builder</h2>
      </div>
      <div id="formula-builder-body" class="modal-body">
        <div id="a">globals</div>
        <div id="b">locals</div>
        <div id="log">
          <h1>logicals</h1>
        </div>
        <div id="qua">
          <h1>quantors</h1>
        </div>
        <div id="rel">
          <h1>relations</h1>
        </div>
        <div id="exp">
          <h1>expressions</h1>
        </div>
        <div id="var">
          <h1>variables</h1>
        </div>
        <div id="loc">
          <h1>locals</h1>
        </div>
        <div id="arg">
          <h1>arguments</h1>
        </div>
      </div>
      <div id="formula-builder-footer" class="modal-footer">
        <div id="result">asdfafasfdasfd</div>
        <button id="button-clear" disabled="">clear</button>
        <button id="button-backspace" disabled="">backspace</button>
        <button id="button-done" disabled="">done</button>
      </div>
    </div>
  </div>
  <div id="formula-selector" class="modal">
    <div id="formula-selector-content" class="modal-content">
      <div id="formula-selector-header" class="modal-header">
        <span class="close">×</span>
        <h2>Select formula</h2>
      </div>
      <div id="formula-selector-body" class="modal-body">
        <div id="left-to-right"><h1>left-to-right</h1></div>
        <div id="right-to-left"><h1>right-to-left</h1></div>
      </div>
      <div id="formula-selector-footer" class="modal-footer">
      </div>
    </div>
  </div>
</body>
<script src="sas.js"></script>
<script src="formula.js"></script>
<script src="proof.js"></script>
<script src="debug.js"></script>
<script src="formulabuilder.js"></script>
<script src="proof_pane.js"></script>
<script src="io.js"></script>
<!--<script src="test.js"></script>-->

</html>
